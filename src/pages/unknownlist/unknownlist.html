<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Unpresented Remittance Page</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closeModel()"><ion-icon name="close"></ion-icon></button>
        <button ion-button icon-only (click)="addUser()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
 

<ion-content padding>
  <ion-searchbar (input)="searchuserp($event)" placeholder="Search list of all OPEN Unpresented payments"></ion-searchbar>


  <ion-list text-wrap>
    <ion-item-sliding *ngFor="let key of filteredusers">
      <ion-item (click)="profile(key)">
        
        <h2>{{key.bpname}} | <b>Doc Status : </b> {{key.docstate}} | <b>B1 DocNum : </b> {{key.docentry}} </h2>
        <p>Currency : <b>{{key.currency}}</b> | Amount : <b>{{key.amount}}</b> | Tranfer Date : <b>{{key.paymentDate}}</b></p>

      </ion-item>

    </ion-item-sliding>
  </ion-list>



</ion-content>
