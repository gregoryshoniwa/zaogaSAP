<ion-header>

    <ion-navbar color="primary">
      <ion-title>Edit Item List</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="closeModel()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
   
  
  <ion-content padding>
      <ion-grid padding>
          <ion-row>
            <ion-col class="form-group col-md-12 push-3">
                    
                <ion-item>
                    <ion-label color="dark">ZWD</ion-label>
                    <ion-input type="number" [(ngModel)]="selectedData.amountZWD" class="form-control" id="customer"></ion-input>
                  </ion-item> 
                  <ion-item>  
                    <ion-label color="dark">USD</ion-label>
                    <ion-input type="number" [(ngModel)]="selectedData.amountUSD" class="form-control" id="customer"></ion-input>
                  </ion-item> 
                  <ion-item> 
                    <ion-label color="dark">ZAR</ion-label>
                    <ion-input type="number" [(ngModel)]="selectedData.amountZAR" class="form-control" id="customer"></ion-input>
                  </ion-item>
                  
            </ion-col>
            
            <ion-col class="form-group col-md-12">
                
                <ion-item> 
                    <ion-label color="dark">BWP</ion-label>
                    <ion-input type="number" [(ngModel)]="selectedData.amountBWP" class="form-control" id="customer" ></ion-input>
                </ion-item>
                <ion-item> 
                    <ion-label color="dark">GBP</ion-label>  
                    <ion-input type="number" [(ngModel)]="selectedData.amountGBP" class="form-control" id="customer" ></ion-input>
                </ion-item>
                <ion-item> 
                    <ion-label color="dark">EUR</ion-label>
                    <ion-input type="number" [(ngModel)]="selectedData.amountEUR" class="form-control" id="customer" ></ion-input>
                </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                       
            </ion-col>
              
          </ion-row>
        </ion-grid>
        
        <button class="btn btn-success"  (click)="selected()">Update Selected Item</button>
