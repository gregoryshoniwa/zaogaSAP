    <div class="main-panel">
        <div class="content">
          <div class="container-fluid">
            
            <!-- Remittance Form HTML -->
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header">
                    <div class="card-title">Unknown - Non Reconciled Remittance Payments Form</div>
                  </div>
                  <div class="card-body">
                      <ion-grid padding>
                          <ion-row>
                            <ion-col class="form-group col-md-12 push-3">
                               
                                    
                                    <label for="email">Posting Date</label>
                                    <ion-item>
                                        <ion-label floating>
                                        
                                          </ion-label>
                                      <ion-input type="date" class="form-control" id="postingdate" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required></ion-input>
                                    </ion-item>
                                    <br>
                                   
                                    <label for="email">Due Date</label><br>
                                    <ion-item>
                                        <ion-label floating>
                                        
                                          </ion-label>
                                      <ion-input type="date" class="form-control" id="duedate" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" required></ion-input>
                                    </ion-item>
                                  
                            </ion-col>
                            <ion-col class="form-group col-md-6">
                              
                            </ion-col>
                            <ion-col class="form-group col-md-12">
                                <label for="email">Name</label>
                                <ion-item>      
                                    <ion-label floating>
                                        
                                    </ion-label>
                                    <ion-icon name="play" item-start></ion-icon>
                                    
                                    <ion-input type="text" class="form-control" id="customer" placeholder="Enter Business Partner"></ion-input>
                               
                                </ion-item>
                                <br>
                                <label for="email">Description</label> 
                                <ion-item>     
                                    
                                    
                                    <ion-label floating>
                                        
                                    </ion-label>
                                    <ion-input type="text" class="form-control" id="customer" placeholder="Description for document "></ion-input>
                              
                                </ion-item>
                                    
                                    
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                   
                    
                   
                    
                    <div class="card-action">
                      <button class="btn btn-success">Submit</button>
                      <button class="btn btn-danger">Cancel</button>
                    </div>
                  </div>
                </div>
               
              </div>
            
            
          </div>
        </div>
       </div>
      </div>
  
    <div class="main-panel">
      <div class="content">
        <div class="container-fluid">
          <h4 class="page-title">Un-Known Remittance Form</h4>
        </div>
