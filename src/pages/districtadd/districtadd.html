<ion-header>
  
    <ion-navbar color="primary">
      <ion-title>Add New District</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="closeModel()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <form #form (ngSubmit)="addUser(form.value)">
          <ion-list no-line>
            <ion-item>
              <ion-input type="text" name="name" placeholder="Enter District Name" [(ngModel)]="newdistrict.district"></ion-input>
            </ion-item>
            <ion-item>
                  <ion-input type="text" name="department" placeholder="Enter Province Name" [(ngModel)]="newdistrict.province"></ion-input>
            </ion-item>
            <ion-item>
                  <ion-input type="text" name="extention" placeholder="Enter Country Name" [(ngModel)]="newdistrict.country"></ion-input>
            </ion-item>
            
              
                    
        </ion-list>
        <button ion-button round outline type="submit" block>Add District</button>
        </form>
  </ion-content>
