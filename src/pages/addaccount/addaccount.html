<ion-header>

  <ion-navbar color="eye">
    <ion-title>Add G/L Account </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closeModel()"><ion-icon name="close"></ion-icon></button>
        
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    
    <ion-item>
        <ion-label>Currency</ion-label>
        <ion-select [(ngModel)]="accountDetails.accountCurrency">
        <ion-option value="USD">USD</ion-option>
        <ion-option value="ZAR">ZAR</ion-option>
        <ion-option value="BWP">BWP</ion-option>
        <ion-option value="GBP">GBP</ion-option>
        <ion-option value="EUR">EUR</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Account Type</ion-label>
        <ion-select [(ngModel)]="accountDetails.accountType">
        <ion-option value="External Bank">External Bank</ion-option>
        <ion-option value="Internal Holdings">Internal Holdings</ion-option>
      </ion-select>
    </ion-item>
  <ion-searchbar (input)="searchuserp($event)" placeholder="Search list of all districts and provinces..."></ion-searchbar>


  <ion-list text-wrap>
      <ion-item-sliding *ngFor="let key of filteredusers">
      <ion-item (click)="selected(key.childNodes[0].textContent,key.childNodes[1].textContent)">
        <ion-avatar item-left>
          <img src="assets/imgs/favicon.ico">
        </ion-avatar>
        <h2> {{key.childNodes[1].textContent}}</h2>
        
        
      </ion-item>
   
    </ion-item-sliding>
     
  </ion-list>

</ion-content>
