<ion-header>

  <ion-navbar color="primary">
    <ion-title>Cash Break Down Page</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closeModel()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
 

<ion-content padding>
    <!-- <ion-item>
        <ion-label>Cash Currency</ion-label>
        <ion-select [(ngModel)]="CashNotes.currency">
        <ion-option value="USD">USD</ion-option>
        <ion-option value="ZAR">ZAR</ion-option>
        <ion-option value="BWP">BWP</ion-option>
        <ion-option value="GBP">GBP</ion-option>
        <ion-option value="EUR">EUR</ion-option>
      </ion-select>
    </ion-item> -->
    <ion-grid padding>
        <ion-row>
          <ion-col class="form-group col-md-12 push-3">
                  
                  <ion-input type="number" [(ngModel)]="CashNotes.twohundred" class="form-control" placeholder="200s"></ion-input>
                  <ion-input type="number" [(ngModel)]="CashNotes.hundred" class="form-control" placeholder="100s"></ion-input>
                  <ion-input type="number" [(ngModel)]="CashNotes.fifty" class="form-control" placeholder="50s"></ion-input>
                  <ion-input type="number" [(ngModel)]="CashNotes.twenty" class="form-control" placeholder="20s"></ion-input>
                  <ion-input type="number" [(ngModel)]="CashNotes.ten" class="form-control" placeholder="10s"></ion-input>
                  <ion-input type="number" [(ngModel)]="CashNotes.five" class="form-control" placeholder="5s"></ion-input>
                  <ion-input type="number" [(ngModel)]="CashNotes.two" class="form-control" placeholder="2s"></ion-input>
                  <ion-input type="number" [(ngModel)]="CashNotes.one" class="form-control" placeholder="1s"></ion-input>
                  
                
          </ion-col>
          
          <ion-col class="form-group col-md-12">
              
            <ion-input type="number" [(ngModel)]="CashNotes.dollarcoin" class="form-control" placeholder="$1 coins"></ion-input>
            <ion-input type="number" [(ngModel)]="CashNotes.fiftycoin" class="form-control" placeholder="50c coins"></ion-input>
            <ion-input type="number" [(ngModel)]="CashNotes.twentyfivecoin" class="form-control" placeholder="25c coins"></ion-input>
            <ion-input type="number" [(ngModel)]="CashNotes.tencoin" class="form-control" placeholder="10c coins"></ion-input>
            <ion-input type="number" [(ngModel)]="CashNotes.fivecoin" class="form-control" placeholder="5c coins"></ion-input>
            <ion-input type="number" [(ngModel)]="CashNotes.onecoin" class="form-control" placeholder="1c coins"></ion-input>
            <button style="margin-top: 15px;" class="btn btn-success" (click)="Link()">Add Break-Down</button>
                
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
                     
          </ion-col>
            
        </ion-row>
      </ion-grid>

     
     
   
</ion-content>
