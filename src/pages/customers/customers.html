<ion-header>

    <ion-navbar color="primary">
      <ion-title>Business Parnter List</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="closeModel()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>

  </ion-header>
 

  <ion-content padding>
      <ion-searchbar (input)="searchuserp($event)" placeholder="Search list of all districts and provinces..."></ion-searchbar>


      <ion-list text-wrap>
          <ion-item-sliding *ngFor="let key of filteredusers">
          <ion-item (click)="selected(key.childNodes[0].textContent,key.childNodes[1].textContent,key.childNodes[2].textContent,key.childNodes[3].textContent,key.childNodes[4].textContent,key.childNodes[7].textContent)">
            <ion-avatar item-left>
              <img src="assets/imgs/favicon.ico">
            </ion-avatar>
            <h2> {{key.childNodes[1].textContent}}</h2>
            <p>Contact Person: <b>{{key.childNodes[3].textContent}} {{key.childNodes[4].textContent}}</b> Position : <b>{{key.childNodes[5].textContent}}</b></p>
            <p>Email : <b>{{key.childNodes[7].textContent}} </b></p>

          </ion-item>


        <ion-item-options side="right">
          <button ion-button color="secondary" (click)="checkPerson(key.childNodes[6].textContent)">
                  <ion-icon name="person"></ion-icon>
                  Check ID
          </button>

        </ion-item-options>

  </ion-item-sliding>

      </ion-list>


  </ion-content>
