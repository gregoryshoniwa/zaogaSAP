<ion-header>

  <ion-navbar color="eye">
    <ion-title>G/L Account Administration</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closeModel()"><ion-icon name="close"></ion-icon></button>
        <button ion-button icon-only (click)="addAccount()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
 

<ion-content padding>
    

      <ion-list text-wrap>
          <ion-item-sliding *ngFor="let key of filteredusers">
          <ion-item >
            <ion-avatar item-left>
              <img src="assets/imgs/favicon.ico">
            </ion-avatar>
            <h2> {{key.accountName}}</h2>
            <p><b>{{key.accountType}} | {{key.accountCurrency}}</b></p>
            
          </ion-item>
       

        <ion-item-options side="right">
          <button ion-button color="secondary" (click)="checkPerson(key.id)">
                  <ion-icon name="add"></ion-icon>
                  Update
          </button>
          
        </ion-item-options>

  </ion-item-sliding>
         
      </ion-list>

  

</ion-content>
