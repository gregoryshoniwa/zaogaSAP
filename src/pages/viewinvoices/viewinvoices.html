<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Outstanding Remittance Page</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closeModel()"><ion-icon name="close"></ion-icon></button>
       
    </ion-buttons>
  </ion-navbar>

</ion-header>
 

<ion-content padding>
  <ion-searchbar (input)="searchuserp($event)" placeholder="Search list of all pending approval"></ion-searchbar>


  <ion-list text-wrap>
    <ion-item-sliding *ngFor="let key of filteredusers">
      <ion-item (click)="profile(key)">
        
        <h2>{{key.CardName}} | <b>Doc Status : </b> {{key.Status}} | <b>B1 DocNum : </b> {{key.InvoiceNumber}} </h2>
        <p>Currency : <b>{{key.InvoiceCurrency}}</b> | Amount : <b>{{key.InvoiceAmount}}</b> | Tranfer Date : <b>{{key.createdAt}}</b></p>

      </ion-item>

      
          <ion-item-options side="left">
            
            <button ion-button (click)="updateUser(key)">
                    <ion-icon name="alert"></ion-icon>
                    Approve
            </button>
          </ion-item-options>

    </ion-item-sliding>
  </ion-list>



</ion-content>
