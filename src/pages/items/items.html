<ion-header>

    <ion-navbar color="primary">
      <ion-title>Item List</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="closeModel()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>

  </ion-header>


  <ion-content padding>


      <ion-searchbar (input)="searchuserp($event)" placeholder="Search list of all remittance items..."></ion-searchbar>


      <ion-list text-wrap>

          <ion-item (click)="selected(key.childNodes[0].textContent,key.childNodes[1].textContent,key.childNodes[2].textContent)" *ngFor="let key of filteredusers">
            <ion-avatar item-left>
              <img src="assets/imgs/favicon.ico">
            </ion-avatar>
            <h2>{{key.childNodes[1].textContent}}</h2>

          </ion-item>






      </ion-list>


  </ion-content>
