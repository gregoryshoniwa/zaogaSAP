<ion-header>
  
  <ion-navbar color="secondary">
    <ion-title>Add New Education</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closeModel()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #form (ngSubmit)="addUser(form.value)">
        <ion-list no-line>
          <ion-item>
            <ion-input type="text" name="name" readonly="true" [(ngModel)]="deploypastor.name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" name="name3" placeholder="Course Name" [(ngModel)]="deploypastor.coursename"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input type="text" name="name1" placeholder="Institution or School" [(ngModel)]="deploypastor.school"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Starting Date</ion-label>
              <ion-input type="date" name="name2" placeholder="Enter Country" [(ngModel)]="deploypastor.DateStart"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Finishing Date</ion-label>
            <ion-input type="date" name="name4" placeholder="Enter Country" [(ngModel)]="deploypastor.DateEnd"></ion-input>
        </ion-item>
          <ion-item>
              <ion-input type="file" name="name5" placeholder="Enter Mission or Job" [(ngModel)]="deploypastor.attachment"></ion-input>
          </ion-item>
          
         
          
      </ion-list>
      <button ion-button round outline type="submit" block>Deploy Pastor</button>
      </form>
      
  </ion-content>
